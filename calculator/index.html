<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            
            background-color: #0c0202;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calculator {
           
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(109, 106, 106, 0.1);
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 24px;
            border-bottom: 2px solid #041c36;
            outline: none;
            text-align: right;
        }
        .row {
            margin-bottom: 20px;
        }
        .row input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 7px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #030337;
            color: #f8f8f8;
            font-size: 30px;
           
        }
        .row input[type="button"]:hover {
            background-color: #031a32;
        }
        .row input[type="button"].equals {
            width: 100%;
            background-color: #050331;
        }
        .row input[type="button"].clear {
            background-color: #0c023a;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="/" onclick="appendToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" class="clear" value="C" onclick="clearDisplay()">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" class="equals" value="=" onclick="calculate()">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                alert('Invalid expression');
            }
        }
    </script>
</body>
</html>
